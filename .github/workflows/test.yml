name: Test & lint
on: [push]

jobs:
  tests:
    name: Test
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        ruby: [3.3]
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      
      - name: Install dependencies
        run: bundle install --jobs 4 --retry 3
      
      - name: Run tests
        run: bundle exec rails test

      - name: Run linters
        run: bin/fastcheck
